<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<header class="bg-dark text-white py-4 shadow-sm mb-1">
    <div class="container">
        <h1 class="h4 fw-bold text-center mb-0">
            MongoDB & Spring Boot Application
    </div>
</header>
<main  class="container mt-5">
<h2>Employee Registration</h2>
<form action="/save" method="post">
    <input type="number" name="employeeId" placeholder="Employee ID" class="form-control mb-2" required>
    <input type="text" name="employeeName" placeholder="Employee Name" class="form-control mb-2" required>
    <input type="email" name="employeeEmail" placeholder="Employee Email" class="form-control mb-2" required>
    <input type="text" name="location" placeholder="Location" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<a href="/displayAll" class="btn btn-secondary">View All Employees</a>

</main>
<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-2">MongoDB & Spring Boot Application | Created by Uvais</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
            <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
            <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
